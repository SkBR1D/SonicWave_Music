<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicWave Music - Sign Up</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>SonicWave Music</h1>
        </header>
        <main>
            <h2>Sign Up for only 0.0032 Sepolia ETH </h2>
            <p>Discover and enjoy millions of songs from all over the world.</p>
            <form action="signup.php" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <main class="signup-page">
                    
                <button id="link-wallet-button">Link MetaMask Wallet</button>

                <script>
                  document.getElementById('link-wallet-button').addEventListener('click', event => {
                    let account;
                    let button = event.target;
                    ethereum.request({method: 'eth_requestAccounts'}).then(accounts => {
                      account = accounts[0];
                      console.log(account);
                      button.textContent = account;
            
                      ethereum.request({method: 'eth_getBalance' , params: [account, 'latest']}).then(result => {
                        console.log(result);
                        let wei = parseInt(result,16);
                        let balance = wei / (10**18);
                        console.log(balance + " ETH");
                      });
                    });
                  });
                </script>  












                <button id="sign-up-button">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
        </main>
    </div>
</body>
</html>
